<div class="col-md-8 col-sm-8 col-xs-12 col-lg-8">
  <h1>Registro de empleado</h1>
  <form class="form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input placeholder="Ingresa tu nombre" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>    
      <input placeholder="Ingresa tu email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="direccion">Direccion:</label>    
      <input placeholder="Ingresa tu direcciÃ³n" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="telefono">Telefono:</label>    
      <input  placeholder="Ingresa tu telefono" type="tel" class="form-control" required>
    </div>
    <div class="form-group">
      <select class="form-control">
        <option value="">Selecciona un departamento</option>
        <option *ngFor="let departamento of departamentos" [value]="departamento">{{ departamento }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar cambios</button>
  </form>
</div>
